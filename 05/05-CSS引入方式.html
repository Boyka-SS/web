<!-- 
    css引入方式：
    1、行内样式表（行内式）:
        元素标签内部的style属性中设定CSS样式
        <div style="color:red;font-size:16px"> nima </div>
    2、内部样式表（嵌入式）：
        写在HTML文档里面，放在<style>标签里面
    3、外部样式表（链接式）：
        样式单独写在css文件中，之后把CSS文件引入HTML页面中，步骤：
        CSS代码写进.css的文件里面，使用<link>属性引入该文件
          <link rel="stylesheet" href="css文件位置">
 -->
