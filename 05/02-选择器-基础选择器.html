<!-- 
    选择器
    作用：
        根据不同需求选择不同的标签，简单言之，选择标签
    分类：
        基础选择器：
            1）标签选择器：
                ① 是指用HTML标签作为选择器，按标签名称分类，为页面中某一类标签指定统一的CSS样式
                ② 语法：
                    标签名 {

                        属性1：属性值1;
                        属性2：属性值2;
                        属性3：属性值3;
                        属性4：属性值4;
                        .....
                    }
                ③ 优点：快速把页面中同类型标签统一设置样式
                  缺点：不能设置差异化样式，只能选择全部当前的标签
            2）类选择器：
                ① 差异化选择不同的标签，单独选一个或者某几个标签，可以使用类选择器，
                  结构需要用class属性来调用class类的意思
                  类选择器在HTML中以class属性表示，在CSS中，类选择器以一个 "."表示
                ② 注意：
                    英文点号 "."进行标示 ，后面紧跟类名（自定义的类名）
                    类名不可以是纯数字、中文等命名，并且要有意义，可以使用横线来表示
                口诀：样式点定义，结构类调用，一个或多个，开发最常用
                拓：
                    类选择器 —— 多类名
                    给一个标签指定多个类名，这些类名都可以选出这个标签（一个标签有多个名字）
                    使用方式：
                         <div class="red font20"></div>
                         在标签class属性中写多个类名
                         多个类名必须用空格隔开
                         这个标签就可以分别具有这些类名的样式
            3）id选择器：
               为标有特定的id的HTML元素指定特定的样式。
               HTML元素以id属性来设置id选择器，CSS中id选择器以 "#"来定义
               语法：
                    #id名 {
                        属性1: 属性值1;
                        ...
                    }
                口诀：样式#定义，结构id调用，只能调用一次，切勿被别人使用
                id唯一性，一次性
                拓：
                    id选择器与类选择器的区别：
                        ① 类选择器好比人的名字，一个人可以有多个名字，同样，一个名字可以被多人使用
                        ② id选择器好比人的身份证号码，全国唯一，不得重复
                        ③ 二者最大区别在于使用次数的不同
                        ④ 类选择器在修改样式中用的最多，id选择器一般用于页面唯一性的元素上 ，经常和JS搭配使用

            4）通配符选择器：
                使用 "*" 定义，表示选取页面中的所有元素（标签）
                语法：
                    * {
                        属性1: 属性值1;
                        ...
                    }
                
        复合选择器：
 -->
