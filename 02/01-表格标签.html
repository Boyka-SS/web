<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <table border="1" align="center" cellspacing="0" cellpadding="5">
        <tr>
            <th>属性名</th>
            <th>属性值</th>
            <th>描述</th>
        </tr>
        <tr>
            <td>align</td>
            <td>left、right、center</td>
            <td>规定表格相对周围元素的对齐方式</td>
        </tr>
        <tr>
            <td>border</td>
            <td>1或""</td>
            <td>表格单元是否有边框，默认没有，值为""</td>
        </tr>
        <tr>
            <td>cellpadding</td>
            <td>像素值</td>
            <td>单元边沿与其内容之间的空白，默认为1像素</td>
        </tr>
        <tr>
            <td>cellspacing</td>
            <td>像素值</td>
            <td>单元格之间的空白，默认为2像素</td>
        </tr>
        <tr>
            <td>width</td>
            <td>像素值或百分比</td>
            <td>表格宽度</td>
        </tr>
    </table>
</body>

</html>
<!-- 
    表格标签
    1、作用：显示、展示数据、布局
    2、语法：
        <table>
            <tr>
                <td>
                    ...
                </td>
            </tr>
            ...
        </table>
        <table></table>：定义表格标签
        <tr></tr>:定义表格的行
        <td></td>：定义单元格
    3、表头单元格标签
         <table>
            <tr>
                <th>
                    ...
                </th>
            </tr>
            ...
        </table>

        <th></th>：单元格内容加粗居中
    4、表格属性
        注：浏览本html文档
    
    5、表格结构标签：
        <thead>：表格头部区域
        <tbody>：表格主题区域
    6、合并单元格
            1）合并单元格方式：
                跨行合并：rowspan="合并单元格个数"
                跨列合并：colspan="合并单元格个数"
            2）目标单元格（写代码）：
                跨行：最上侧
                跨列：最左侧
            3)步骤：
                先确定是跨行还是跨列合并，找到目标单元格（合并方式，合并数量）。删除多余单元格代码


 -->
