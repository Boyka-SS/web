<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>



    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>


</body>

</html>
<!-- 
    列表：
    1、作用：
        布局，最大特点:整齐，整洁，有序
    2、分类：
        1）有序（理解)
            ① 语法：
                <ol>
                    <li></li>
                    <li></li>
                    <li></li>
                    ....
                </ol>
            
            ② 说明：
                <ol>：定义有序列表，列表排序以数字来显示
                <li>:定义列表项
            ③ 注意：
            同无序列表

        2）无序（重点）
            ① 语法：
                 <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                    ....
                </ul>

            ② <ul> 表示 HTML页面中的项目的无序列表
              <li> 表示列表项
            
            ③ 注意点：各个列表项是无序的，并列；
            <ul></ul>中只能嵌套<li></li>，加入其他标签或者文字都是不允许的；
            但是<li>标签内可以放任何元素，相当于一个容器

        3）自定义列表（重点）
            ① 作用：
                常用于对术语或者名词进行解释和描述，定义列表的列表项前没有任何项目符号
            ② 语法：
                    <dl>
                        <dt></dt>
                        <dd></dd>
                        <dd></dd>
                    </dl>

               <dl>:定义描述列表
               <dt>:定义项目/名字
               <dd>:描述项目/名字 
            ③ 注意点：
                <dl></dl>只能包含<dt>和<dd>
                <dt>和<dd>个数没有限制，一个<dt>对应多个<dd>
 -->
