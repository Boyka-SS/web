<!-- 
    HTML常用标签：
    1、标题标签：
        <h1></h1> 
        文字加粗，字号变大，标题独占一行
    2、段落标签：
        <p></p>
        文字分段显示
        段落会根据浏览器窗口大小自动换行，段落之间有间隙
    3、换行标签(见体育新闻案例)
        <br/>
        强制换行
        单标签，只是开启新的一行，而不是新的段落
    4、文本格式化标签：
        粗体     <strong></strong>或者<b></b>
        斜体     <em></em>或者<i></i>
        下划线   <ins></ins>或者<u></u>
        删除线   <del></del>或者<s></s> 

        突出重要性，比普通文字更重要
    5、<div>和<span>标签
        没有语义，一个盒子，装内容，布局
        <div>：分割，分区，独占一行，大盒子
        <span>：跨度、跨距，一行可以多个小盒子
    6、图像标签以及路径
        <img src="图像URL">
        src  图片路径   必须属性
        alt  文本       替换文本，图像不能显示的替换文字
        title   文本    提示文本。鼠标放在图像上，提示的文字
        width   像素    图像宽度
        height  像素    图像高度
        border  像素    图像边框粗细
        注意：①图像标签可以拥有多个属性，必须写在标签名后面 ② 属性不分前后，空格隔开
        ③ 键值对格式 即 key="value"
    7、超链接标签
        <a> 从一个页面链接另一个页面
        1）语法格式：
            <a href="跳转目标" target="目标窗口的弹出方式">文本或者图像</a>
            注意：① href 指定链接目标的url地址 （必要属性）② target 指定链接页面的打开方式
            _self为默认值，_blank 为新窗口打开
        2)链接分类：
            ① 外部链接：href必须加上 https://
            ② 内部链接 ：网站内部页面之间相互链接 （href直接链接文件路径名）
            ③ 空链接：href="#"
            ④ 下载链接 ：地址链接的是文件.exe或是zip等压缩包形式
            ⑤ 网页元素链接：各种网页元素 如文本、图像、表格、音频等都可以添加超链接
            ⑥ 锚点链接：快速定位页面中某个位置
                将href属性的属性值设置为 #名字 
                <a href="#name">文本</a>

                目标位置标签，添加 id 属性 = name。如<h3 id="name">文本介绍</h3>

    



 -->
