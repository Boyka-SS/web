<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>ul>li {
            color: gray;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
        </ul>
        <hr>
        <ul>
            <li>f</li>
            <li>g</li>
            <li>h</li>
            <li>i</li>
        </ul>
    </div>
    <hr>
    <div>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
        <hr>
        <ol>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>
        </ol>
    </div>
</body>

</html>
<!-- 
    后代选择器：
        选择父元素里面子元素。 外层标签写在前面，内层标签写在后面，中间空格隔开。
        当标签发生嵌套时，内层标签就成为外层标签的后代
        语法：
            元素1 元素2 ...{
                样式声明
            }
        注意：
            元素1和元素2中间隔开
            ☆ 1是父级，2是子集，最终选择的是2
            2既可以是儿子，也可以是孙子，只要是1的后代
            元素1和2可以是任意的基础选择器
    
    子选择器：
        只能选择作为某元素的最近一级子元素。简单理解就是选亲儿子元素
        语法：
            元素1 > 元素2 {样式声明}
            选择元素1里面的所有直接后代（子元素）元素2
        注意：
            元素1和元素2中间用大于号隔开
            元素1是父级，元素2是子级，最终选择的是元素2
            元素2必须是亲儿子，其孙子、重孙之类都不管他管，亲儿子选择器
    
    并集选择器：
        并集选择器可以选择多组标签，同时定义相同的样式。通常用于集体声明
        是各个选择器通过英文逗号(,)连接而成，任何形式的选择器都可以作为并集选择器的一部分
        语法：
            元素1,元素2 {
                样式声明;
            }
        注意：
            元素1和元素2中间用逗号隔开
            逗号意为和
            通常用于集体声明
            最后一个元素无需加上逗号
    
    伪类选择器：
        用于向某些选择器添加特殊的效果
        最大特点使用 ：表示，如：:hover,:first-child
        链接伪类选择器：
            a:link 选择所有未被访问的链接
            a:visited 选择所有已被访问的链接
            a:hover 选择鼠标指针位于其上的链接
            a:active 选择活动链接（鼠标按下未弹起的链接）
            注意：
                按照LVHA的顺序声明，love hate 
                a链接具有默认的样式，需要给链接单独指定样式
        focus伪类选择器：
            :focus :选取获得焦点的表单元素，为其添加样式声明
            焦点就是光标，一般情况下，表单元素才能获取，因此这个选择器也主要针对于表单元素来说
            input:focus{
                样式声明
            }

-->
