<!-- 
    CSS背景：
        给页面元素添加背景样式
        设置 背景颜色、背景图片、背景平铺、背景图片位置、背景图像固定
        1、background-color: 背景颜色
            background-color：颜色值;
                一般情况下元素背景颜色默认值是transparent（透明）,也可以手动指定背景颜色为透明色
        2、background-image:背景图片
            background-image：none|url();
            none :默认为无背景图
            url：使用绝对或相对地址指定背景图像
                描述了元素的背景图像。常见于logo或者一些装饰性的小图片或者是超大的背景图片
                优点在于便于控制位置
        3、background-repeat:背景平铺
            background-repeat：repeat|no-repeat|repeat-x|repeat-y
                对背景图像进行平铺，默认是平铺的
        4、background-position：背景图片位置
            background-position：x y;
                改变图片在背景中的位置
                xy表示坐标，可以使用方位名词或者精确单位
                方位名词：　top | center | bottom | left | center | right 
                精确单位：百分数 | 由浮点数字和单位标识符组成的长度值
                注意：
                    1、参数是方位名词：
                        两个都是方位名词，则二者前后顺序无关，如：left top 和top left效果一致
                        只指定一个方位名词，另一个省略，则第二个之默认是居中对齐（精确单位同意适用）
                    2、精确坐标：
                        一定先是x后是y，前后不可颠倒
                    3、混合单位：
                        第一个都是x坐标，第二个才是y坐标
        5、background-attachment：背景图像固定（背景附着）
            background-attachment：scroll|fixed
            scroll:背景图像是随着对象内容滚动
            fixed:背景图像固定在浏览页面，不会随着内容而滚掉
                设置背景图像是否固定或者随着页面的其余部分滚动
                制作视差滚动的效果
        6、背景属性复合写法：
            没有固定的顺序
            background：背景颜色 背景图片地址 背景平铺 背景图像滚动 背景图片位置
        7、背景色半透明：
            background：rgba(x,x,x,x)
            最后一个表示透明度，0~1


 -->
