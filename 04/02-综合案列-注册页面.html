<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table>
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" id="man" checked="checked"><img src="../images/man.jpg"><label for="man">男</label>
                <input type="radio" name="sex" id="woman"><img src="../images/women.jpg"><label for="woman">女</label></td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option value="">--请选择年份--</option>
                    <option value="">1997</option>
                    <option value="">1998</option>
                    <option value="">1999</option>
                </select>
                <select>
                    <option value="">--请选择月份--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6-</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                    <option value="">11</option>
                    <option value="">12</option>
                </select>
                <select>
                    <option value="">--请选择日--</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" id="unmarried" name="marry" checked="checked"><label for="unmarried">未婚</label>
                <input type="radio" id="married" name="marry"><label for="married">已婚</label>
                <input type="radio" id="divorce" name="marry"><label for="divorce">离婚</label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" value="博士后"></td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <input type="checkbox" name="what kind do you like?">妩媚的
                <input type="checkbox" name="what kind do you like?">可爱的
                <input type="checkbox" name="what kind do you like?" checked="checked">小鲜肉的
                <input type="checkbox" name="what kind do you like?">老腊肉的
                <input type="checkbox" name="what kind do you like?">都喜欢
            </td>
        </tr>
        <tr>
            <td>个人介绍：</td>
            <td>
                <textarea name="description" id="" cols="30" rows="3">个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="1">
                <input type="button" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="1">
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td><a href="#">我是会员，立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>

                <ul>
                    <h5>我承诺</h5>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
